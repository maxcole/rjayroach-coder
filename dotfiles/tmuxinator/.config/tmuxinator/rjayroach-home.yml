# rjayroach-home.yml
<% 
  require "#{File.dirname(path)}/helpers.rb"
  project = TmuxinatorProject.new(path: path).setup # path is a value from Tmuxinator
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - dotfiles:
      root: <%= project.subdir('dotfiles') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        -
        -
  - scripts:
      root: <%= project.subdir('scripts') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        -
        -
