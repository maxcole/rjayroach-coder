# ~/.config/tmuxinator/rjayroach-common.yml
<% 
  require "#{File.dirname(path)}/helpers.rb"
  project = TmuxinatorProject.new(path: path).setup # path is a value from Tmuxinator
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - project:
      root: <%= project.root %>
      layout: <%= project.layout(:claude) %>
      panes:
        - claude
        -
        - nvim .
