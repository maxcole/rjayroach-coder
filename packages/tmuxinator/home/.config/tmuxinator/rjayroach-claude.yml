# claude.yml
<% 
  require "#{File.dirname(path)}/tmuxinator_project.rb"
  project = TmuxinatorProject.new(path: path).setup
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - main:
      layout: <%= project.layout(:claude) %>
      panes:
        - claude
        - 
        - nvim CLAUDE.md
  - bin:
      root: <%= project.subdir('bin') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        -
        -
