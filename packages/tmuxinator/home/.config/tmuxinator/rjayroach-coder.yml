# rjayroach-home.yml
<% 
  require "#{File.dirname(path)}/tmuxinator_project.rb"
  project = TmuxinatorProject.new(path: path).setup # path is a value from Tmuxinator
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - dotfiles:
      root: <%= project.subdir('dotfiles') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        - tree -a -L 3
        - cd tmuxinator/.config/tmuxinator; nvim .
  - scripts:
      root: <%= project.subdir('scripts/.local/bin') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        -
        - nvim .
