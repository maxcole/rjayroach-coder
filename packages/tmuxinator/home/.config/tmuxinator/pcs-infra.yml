# pcs-infra.yml
<% 
  require "#{File.dirname(path)}/tmuxinator_project.rb"
  project = TmuxinatorProject.new(path: path).setup
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - playbooks:
      root: <%= project.subdir('playbooks') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        -
        - nvim .
  - roles:
      root: <%= project.subdir('roles') %>
      layout: <%= project.layout(:claude) %>
      panes:
        - claude
        - 
        - nvim .
